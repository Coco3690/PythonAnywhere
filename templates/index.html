{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    /* 自定义分类文字的样式 */
   .category {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

   .category:hover {
      color: #007bff;
    }

    /* 购物车图标样式 */
   .cart-icon {
      font-size: 24px;
      color: #333;
      margin-left: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

   .cart-icon:hover {
      color: #007bff;
    }

    /* Side bar 样式 */
   .side-bar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #f1f1f1;
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.5s;
    }

   .side-bar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

   .side-bar a:hover {
      color: #f1f1f1;
      background-color: #333;
    }

   .side-bar.closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
    }

    /* 新增的侧边栏图标样式 */
   .sidebar-icon {
      font-size: 24px;
      color: #333;
      margin-left: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

   .sidebar-icon:hover {
      color: #007bff;
    }

    /* 媒体查询，当屏幕宽度小于等于特定值时隐藏分类 */
    @media (max-width: 768px) {
     .categoryItem {
        display: none;
      }
    }
	
    @media (min-width: 769px) {
     .sidebar-icon {
        display: none;
      }
    }
  </style>
</head>

    <!-- Top Bar -->

      <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
